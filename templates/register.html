{%extends "layout.html"%}
{% block title %}
    Registrarse
{% endblock %}

{% block main %}
    <form class="needs-validation " novalidate action="/register" method="post">
        <div class="container clearfix">
            <h2>Registrarse</h2>
            <div class="mb-3 form-floating">
                <input autocomplete="off" autofocus name="username" placeholder="Nombre de usuario" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required type="text">
                <label for="username">Nombre de usuario</label>
                <div class="invalid-feedback">
                    Este campo no puede quedar vacío
                </div>
            </div>
            <div class="mb-3 form-floating">
                <input autocomplete="off" autofocus name="name" placeholder="Nombre" class="form-control" type="text" id="validationCustom03" required>
                <label for="name">Nombre</label>
                <div class="invalid-feedback">
                    Este campo no puede quedar vacío.
                </div>
            </div>
            <div class="mb-3 form-floating">
                <input autocomplete="off" autofocus name="lastname" placeholder="Apellido" class="form-control" type="text" id="validationCustom03" required>
                <label for="lastname">Apellido</label>
                <div class="invalid-feedback">
                    Este campo no puede quedar vacío.
                </div>
            </div>
            <div class="mb-3 form-floating">
                <input name="password" autofocus placeholder="Contraseña" class="form-control" type="password" id="validationCustom03" required>
                <label for="password" >Contraseña</label>
                <div class="invalid-feedback">
                    Este campo no puede quedar vacío.
                </div>
            </div>
            <div class="mb-3 form-floating" >
                <input name="confirmation" placeholder="Confirme su contraseña" class="form-control" type="password" id="validationCustom03" required>
                <label for="confirmation ">Confirme su contraseña</label>
                <div class="invalid-feedback">
                    Este campo no puede quedar vacío.
                </div>
            </div>
        <button  class="btn btn-outline-success" type="submit">Registrarse</button>
        </form>
        </div>

{% endblock %}
