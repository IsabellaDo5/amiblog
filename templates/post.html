{% extends "layout.html" %}

{% block main %}
{% for post in posts %}
<div class="card mb-3" style="max-width: 1300px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{post.photo}}" class="card-img-top" alt="{{post.descripcion}}">
        </div>
        <div class="col-md-8">
            <div class="card-header border-secondary">
                <h5 class="card-title"><a class="card-text" href="">{{post.username}}</a></h5>
            </div>
            <div class="card-body card-group border-secondary">
                <div class="row row-cols-2">
                    <i class="far fa-thumbs-up"></i>
                    <i class="far fa-comment"></i>
                </div>
            </div>
            <br class="border-secondary">
            <div class="card-body border-secondary">
                <p class="card-text">{{post.descripcion}}</p>
                <a href="#" class="card-link">Card link</a>
                {% for comentario in comentarios %}
                <p class="card-text">{{post.descripcion}}</p>
                {% endfor %}
                <p class="card-text"><small class="text-muted">{{post.created}} ago</small></p>
            </div>
            <div class="card-footer border-secondary">
                <form action="">
                    <div class="input-group">
                        <input type="text" class="form-control" name="acomentario" placeholder="Agregue un comentario"
                            aria-label="Agregue un comentario" aria-describedby="btnInput">
                        <button class="btn btn-outline-secondary disabled" type="button" id="btnInput">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
