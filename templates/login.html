{%extends "layout.html"%}
{% block title %}
    Login
{% endblock %}

{% block main %}

<div class="container">
     <form action="/login" method="post">
        <h2>Iniciar sesión</h2>
        <div class="mb-3 form-floating">
            <input name="username" placeholder="Nombre de usuario" class="form-control" required="" type="text"/>
            <label for="name">Nombre de usuario</label>
        </div>
        <div class="mb-3 form-floating">
            <input name="password" placeholder="Contraseña" class="form-control" required="" type="password"/>
            <label for "password">Contraseña</label>
        </div>
        <div>
           <button class="btn btn-outline-success" type="submit">Ingresar</button>
        </div>
        </form>
</div>
{% endblock %}
